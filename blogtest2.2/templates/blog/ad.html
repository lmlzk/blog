{{% load staticfiles %}
<div class="banner">
      <div id="slide-holder">
        <div id="slide-runner">
            {% for ad in ad_list %}
            <!--[id, title, desc, image, url]-->
                <a href="/" target="_blank"><img id="slide-img-{{ ad.id }}" src="{% static ad.images %}"  alt="" /></a>
            {% endfor %}
            <a href="/" target="_blank"><img id="slide-img-100" src="{%static 'images/a1.jpg' %}"  alt="" /></a>
            <a href="/" target="_blank"><img id="slide-img-200" src="{%static 'images/a2.jpg' %}"  alt="" /></a>
            <div id="slide-controls">
                <p id="slide-client" class="text"><strong></strong><span></span></p>
                <p id="slide-desc" class="text"></p>
                <p id="slide-nav"></p>
            </div>
        </div>
      </div>
      <script>
          if(!window.slider) {
              var slider={};
          }

//{#	slider.data={{ slider_data }};#}
           slider.data=[
               {   "id":"slide-img-100", // 与slide-runner中的img标签id对应
                   "client":"标题1",
                   "desc":"这里修改描述 这里修改描述 这里修改描述" //这里修改描述
               },
               {   "id":"slide-img-200", // 与slide-runner中的img标签id对应
                   "client":"标题2",
                   "desc":"这里修改ms 这里修改ms 这里修改ms`" //这里修改描述
               }
           ];
          {% for ad in ad_list%}
               slider.data.append({
                   "id":"slide-img-{{ad.id}}",
                   "client":{{ad.title}},
                   "desc":{{ad.desc}},
               })
          {%endfor%}
	  </script>
</div>
    <!-- banner代码 结束 -->
